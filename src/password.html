<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            }
            #validation, #diff-passwords {
                display: none;
            }

    </style>
    <script src="script.js"></script>
    <title>Password Validation</title>
</head>
<body>
<div class="container">
    <h2>Hasło</h2>
    <input type="password" id="password" placeholder="Wporwadź hasło" oninput="check()"><br>
    <div id="validation">
        <div id="length">
            <p>Za krótkie hasło. Min 8 znaków.</p>
        </div>
        <div id="one-capital">
            <p>Min 1 duża litera.</p>
        </div>
        <div id="one-small">
            <p>Min 1 mała litera.</p>
        </div>
        <div id="one-special">
            <p>Min 1 znak specjalny.</p>
        </div>
    </div>
    <h2>Powtórz hasło</h2>
    <input type="password" id="confirm-password" placeholder="Powtórz hasło" oninput="return confirm()"><br>
    <div id="diff-passwords">
        <p>Hasła różnią się od siebie.</p>
    </div>
</div>
</body>
</html>
